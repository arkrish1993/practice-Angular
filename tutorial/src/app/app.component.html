<input
  type="text"
  name="title"
  [(ngModel)]="userData.id"
/>
<input
  type="text"
  name="title"
  [(ngModel)]="userData.name"
/>
<input
  type="text"
  name="title"
  [(ngModel)]="userData.age"
/>
<ng-container *ngIf="showUser">
  <app-user [user]="userData" (userEvent)="userEventHandler($event)"></app-user>
</ng-container>

<!-- If not async, then syntax would be 
<ul *ngFor="let post of posts; let i=index">
-->
<ul *ngFor="let post of (posts | async); let i=index">
  <li>{{ index }}</li>
  <li>{{ post | json }}</li>
</ul>
